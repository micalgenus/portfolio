sudo: true
language: node_js
node_js:
  - "11"
cache:
  npm: true
  yarn: true

before_install:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

install:
  - yarn

before_script:
  - git config --global user.email "micalgenus@gmail.com"
  - git config --global user.name "GyeongSu Han"
  - SHA=$(git log | grep -E [a-z0-9]{40} | cut -d " " -f2 | head -1)
  - ./cc-test-reporter before-build

script:
  - yarn run test
  - yarn run test --coverage
  - yarn run gh-pages:build

after_script:
  - ./cc-test-reporter after-build --id $CC_TEST_REPORTER_ID --exit-code $TRAVIS_TEST_RESULT
  - ./node_modules/gh-pages/bin/gh-pages.js -d build -e portfolio -b master -u "micalgenus <micalgenus@gmail.com>" -r https://$GITHUB_TOKEN@github.com/$USERNAME/$REPO -m "Updating from $USERNAME/portfolio@$SHA"
# Generate your secure token with the travis gem:
# get Github token from your Travis CI profile page
# gem install travis
# GH_TOKEN from https://github.com/settings/tokens
# travis encrypt 'GIT_NAME="YOUR_USERNAME" GIT_EMAIL="YOUR_EMAIL" GH_TOKEN=YOUR_TOKEN'
